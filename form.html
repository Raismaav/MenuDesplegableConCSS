<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<header>
    <nav class="navegacion">
        <img src="img/miku.png" alt="Logo">
        <div>
            <h1>Panadería Matatlán</h1>

            <ul class="menu">
                <li><a href="NuestroPan.html">Galería</a></li>
                <li><a href="aboutus.html">Sobre Nosotros</a></li>
                <li><a href="#">Contactanos!</a>
                    <ul class="submenu">
                        <li><a href="form.html">Formulario</a></li>
                        <li><a href="ubicacion.html">Ubicación</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="btone">
            <p> Boton</p>
            <img src="img/btne.png" alt="boton">
        </div>
    </nav>
    <h2><br>Formulario</h2>
    <div class="FormContainer">
        <div class="formulario">
            <form action="" method="get">
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" maxlength="50" />
                </p>

                <p>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" maxlength="50" />
                </p>

                <p>
                    Sexo:
                    <input type="radio" name="sexo" id="sexo_h" value="h" />
                    <label for="sexo_h">hombre</label>
                    <input type="radio" name="sexo" id="sexo_m" value="m" />
                    <label for="sexo_m">mujer</label>
                </p>

                <p>
                    <label for="correo">Correo:</label>
                    <input type="text" name="correo" id="correo" maxlength="100" />
                </p>

                <p>
                    <label for="poblacion">Municipio:</label>
                    <select name="poblacion" id="poblacion">
                        <option>Guadalajara</option>
                        <option>Zapopan</option>
                        <option>Tonalá</option>
                        <option>Tlaquepaque</option>
                        <option>Tlajomulco de Zúñiga</option>
                    </select>
                </p>

                <p>
                    <label for="descripcion">Descripción:</label><br>
                    <textarea name="descripcion" id="descripcion" rows="6" cols="60"></textarea>
                </p>

                <p>
                    <input type="checkbox" name="info" id="info" checked="checked" />
                    <label for="info">Deseo recibir información sobre novedades y ofertas en mi empresa</label>
                </p>

                <p>
                    <input type="checkbox" name="condiciones" id="condiciones" />
                    <label for="condiciones">Declaro haber leído y acepto las condiciones generales
                        y la normativa<br>sobre protección de datos</label>
                </p>

                <p>
                    <input type="submit" value="enviar" />
                </p>
            </form>
        </div>
    </div>
    <footer>
        <p><br><br><br>Creado por Abril Erandi Magaña Avila<br>26/10/2025<br>22300053<br>7A1☻</p>
    </footer>
</header>
</body>
</html>
